<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-app</title>
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIgb7NbndyulZT5WVMd8CLFQ4K2-Ayw7ArBg&usqp=CAU"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <button id="logout-btn">Logout</button>
        <div id="loader">
            <div class="loader"></div>
        </div>
        <div class="auth-container">
            <div id="sign-up">
                <br>
                <h1 class="auth-txt">Sign up</h1>
                <form id="sign-up-form">
                    <br>
                    <input minlength="3" class="inputs" type="text" placeholder="First Name" required
                        id="sign-up-user-first-name" />
                    <br>
                    <input minlength="3" class="inputs" type="text" placeholder="Last Name" required
                        id="sign-up-user-last-name" />
                    <br>
                    <input class="inputs" type="email" placeholder="Email" required id="sign-up-user-email">
                    <br>
                    <input class="inputs" minlength="8" placeholder="Password" type="password" required
                        id="sign-up-user-password">
                    <br>
                    <input class="inputs" minlength="8" placeholder="Repeat Password" type="password" required
                        id="sign-up-user-repeat-password">
                    <br>
                    <button type="submit" id="sign-up-btn">Sign up</button>
                </form>
                <br>
                <p class="txt">You already have an account <a id="login-txt">Login</a></p>
            </div>
            <div id="sign-in">
                <br>
                <h1 class="auth-txt">Login</h1>
                <form id="sign-in-form">
                    <br>
                    <input class="inputs" type="email" placeholder="Email" required id="user-email">
                    <br>
                    <input class="inputs" minlength="8" placeholder="Password" type="password" required
                        id="user-password">
                    <br>
                    <button type="submit" id="sign-in-btn">Login</button>
                </form>
                <br>
                <p class="txt">You don`t have an account <a id="signup-txt">Sign up</a></p>
            </div>
        </div>
        <div class="profile-container">
            <div class="update-div">
                <br>
                <div class="img-container">
                    <br>
                    <img id="selectedImage" style="max-width: 100%; display: block;" alt="user image">
                    <br>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                <br>
                <input placeholder="First name" class="updateInput" id="userFirtsNameForEdit" type="text">
                <br>
                <input placeholder="Last name" class="updateInput" id="userLastNameForEdit" type="text">
                <br>
                <input placeholder="User email" disabled class="updateInput" id="userEmailForEdit" type="text">
                <br>
                <button id="updateBtn">Update</button>
                <br>
                <br>
            </div>
        </div>
        <div class="chat-app-container">
            <div id="chat-users-container">
            </div>
            <div id="user-chat-container">
                <div id="chat-which-user-container">
                </div>
                <div id="no-chat-display-container">
                    <h1>User not selected</h1>
                </div>
                <div id="users-chats-container">
                </div>
                <div id="user-msg-container">
                    <form id="msg-form">
                        <input required placeholder="Type a message" type="text" class="user-msg">
                        <button class="msg-send-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>

</html>
